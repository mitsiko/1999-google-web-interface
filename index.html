<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1999 Google Web Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }

        h1 {
            font-size: 48px;
            color: #0000cc;
            margin-top: 50px;
        }

        .logo {
            color: #0000cc;
            font-weight: bold;
        }

        .logo .g {
            color: #008000;
        }

        .logo .o1 {
            color: #ff0000;
        }

        .logo .o2 {
            color: #ffcc00;
        }

        .logo .l {
            color: #008000;
        }

        .logo .e {
            color: #ff0000;
        }

        .beta {
            font-size: 20px;
            color: #ff0000;
            vertical-align: super;
        }

        #search-box {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 400px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            margin-left: 10px;
        }

        #links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .column {
            background-color: #e0f7f9;
            padding: 10px;
            width: 20;
        }

        .column a {
            display: block;
            margin: 5px 0;
            color: #0000cc;
            text-decoration: none;
        }

        .column a:hover {
            text-decoration: underline;
        }

        #subscribe {
            margin-top: 20px;
        }

        #subscribe input[type="email"] {
            padding: 5px;
            width: 200px;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1 class="logo">
        <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g">g</span><span class="l">l</span><span class="e">e</span>
        <span class="beta">BETA</span>
    </h1>

    <div id="search-box">
        <input type="text" placeholder="Search the web using Google!">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
    </div>

    <div id="links" style="font-size: 12px;">
        <div class="column">
            <a href="#">Special Searches</a>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>

        <div class="column">
            <a href="#">Web Search</a>
            <a href="#">Press About Google!</a>
            <a href="#">Help!</a>
            <a href="#">Why Use Google!</a>
            <a href="#">Company Info</a>
            <a href="#">Jobs at Google!</a>
            <a href="#">Google Logos!</a>
            <a href="#">Make Google! Your Default</a>
        </div>

        <div class="column" id="subscribe">
            <p>Get Google! updates monthly:</p>
            <input type="email" placeholder="your email">
            <input type="submit" value="Subscribe">
            <a href="#">Archive</a>
        </div>
    </div>

    <footer>
        Copyright Â© 1999 Google Inc.
    </footer>

</body>
</html>
