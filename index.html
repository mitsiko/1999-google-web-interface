<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1999 Google! BETA</title>
       
    <!-- CSS Content -->
    <style>
        /* General body styling */
        body {
            margin: 0px; /* Remove default margin */
            font-size: 0.9rem; /* Set base font size */
            text-align: center; /* Center align everything*/
        }

        .logo {
            width: 27%; /* Set width of the logo */
        }

        /* Search form styling */
        .form {
            background-color: #eeeeee; /* Light gray background for form */
            padding-bottom: 1rem; /* Space below the form */
            margin: 0px; /* Remove default margin */
        }

        .heading {
            margin: 0px; /* Remove margin for the heading */
        }

        .table {
            width: 100%; /* Full width for the table */
        }
  
        a {
            color: blue; /* Set link color to blue */
        }

        /* Column styling */
        .column1, .column2, .column3 {
            width: 33%; /* Each column takes up a third of the table */
        }
        .column1 {
            background-color: #7ce4db; /* Light blue background for column 1 */
        }
        .column2 {
            background-color: #71cdc1; /* Teal background for column 2 */
        }
        .column3 {
            background-color: #62b3aa; /* Darker teal for column 3 */
        }

        input[type="submit"] { 
            font-size: 12px; /* Set font size for buttons */
        }

        input[type="text"] { 
            font-size: 12px; /* Set font size for search prompts */
        }
    </style>
</head>
<body>
    <!-- Main container for centering content -->
    <div class="main_container">
        <!-- Google logo -->
        <img class="logo" src="images\logo.webp" alt="1999 Google BETA Logo">
       
        <!-- Search form for user input -->
        <form class="form" action="#" method="get">
            <p class="heading">Search the web using Google!</p> <!-- Search prompt -->
            <input type="text" name="q" size="45"><br> <!-- Text input for search query -->

            <!-- Buttons for form submission -->
            <input type="submit" value="Google Search"> <!-- Button for Google search -->
            <input type="submit" name="lucky" value="I'm feeling lucky"><br> <!-- Button for "I'm Feeling Lucky" -->
        </form>

        <!-- Special searches and links section -->
        <table class="table">
            <tr>
                <td class="column1">
                    Special Searches<br>
                    <a href="#">Stanford Search</a><br> <!-- Link to Stanford search -->
                    <a href="#">Linux Search</a> <!-- Link to Linux search -->
                </td>
                <td class="column2">
                    <a href="#">Why use Google!</a><br> <!-- Link to reasons for using Google -->
                    <a href="#">Press about Google!</a><br> <!-- Link to press information -->
                    <a href="#">Help!</a><br> <!-- Link to help section -->
                    <a href="#">Jobs at Google</a><br> <!-- Link to job opportunities -->
                    <a href="#">Google! Photos</a><br> <!-- Link to Google Photos -->
                    <a href="#">Making Google! the Default</a><br> <!-- Link to instructions for setting Google as default -->
                </td>
                <td class="column3">
                    Get Google!<br>updates monthly:<br> <!-- Subscription prompt -->
                    <input type="text" name="email" value="your e-mail"><br> <!-- Input for email address -->
                    <input type="submit" name="submit" value="Subscribe"> <!-- Subscribe button -->
                    <a href="#">Archive</a> <!-- Link to archive -->
                </td>
            </tr>
        </table>
    </div>

    <!-- Copyright notice -->
    <p class="copyright">Copyright Â©1999 Google Inc.</p> 
</body>
</html>
